<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Bowling DUN Bukit Tunggal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; 
           background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%); }
    .card-glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); }
    input, select, textarea { background-color: #1e293b !important; color: white !important; border: 1px solid #334155 !important; }
    input:focus, select:focus, textarea:focus { border-color: #8b5cf6 !important; outline: none; box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.3); }
    div:where(.swal2-container) div:where(.swal2-popup) { background: #1e293b !important; color: #fff !important; border: 1px solid #475569; }
    .option-disabled { color: #ef4444; background: #2d1a1a; }
  </style>
</head>
<body class="min-h-screen py-8 px-4">

  <div class="max-w-2xl mx-auto text-center mb-10">
    <div class="inline-block p-4 rounded-full bg-slate-800 border border-slate-700 shadow-2xl mb-4">
      <img src="https://raw.githubusercontent.com/kamarul95-cloud/hostqamarul/refs/heads/main/logo%20logo%20pemuda%20pas.png" class="h-20 w-auto object-contain hover:scale-105 transition duration-300">
    </div>
    <h1 class="text-3xl md:text-5xl font-black uppercase tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400">Bowling Remaja</h1>
    <p class="text-slate-400 tracking-widest uppercase text-sm font-semibold mt-2">Piala DUN Bukit Tunggal 2026</p>
  </div>

  <div class="max-w-xl mx-auto">
    
    <div class="card-glass p-4 rounded-xl mb-6 border-l-4 border-yellow-500">
      <h3 class="text-yellow-400 font-bold text-sm uppercase mb-2 flex items-center gap-2">
        <i class="fa-solid fa-database"></i> Pernah Join Program Pemuda dan Ameerah? Semak sini
      </h3>
      <div class="flex gap-2">
        <input type="number" id="searchIC" placeholder="Masukkan No. IC (Tanpa -)" class="w-full p-2 rounded-lg text-sm">
        <button onclick="checkMemberDB()" type="button" class="bg-yellow-600 hover:bg-yellow-500 text-white px-4 rounded-lg font-bold text-xs uppercase">Semak</button>
      </div>
      <p class="text-xs text-slate-500 mt-1">*Data anda akan diisi secara automatik jika rekod ditemui.</p>
    </div>

    <form id="mainForm">
      
      <div class="card-glass p-6 rounded-2xl mb-6">
        <label class="block text-slate-300 font-bold text-sm uppercase tracking-wide mb-4 text-center">Mod Penyertaan</label>
        <div class="grid grid-cols-2 gap-4">
          <label class="cursor-pointer">
            <input type="radio" name="jenisDaftar" value="Individu" required onchange="toggleForm('Individu')" class="peer sr-only">
            <div class="p-4 rounded-xl border border-slate-600 bg-slate-800 hover:bg-slate-700 peer-checked:bg-blue-600 peer-checked:border-blue-400 transition text-center">
              <span class="block font-bold text-lg">Individu</span><span class="text-xs text-slate-400 peer-checked:text-blue-100">Solo Ranger</span>
            </div>
          </label>
          <label class="cursor-pointer">
            <input type="radio" name="jenisDaftar" value="Berkumpulan" required onchange="toggleForm('Berkumpulan')" class="peer sr-only">
            <div class="p-4 rounded-xl border border-slate-600 bg-slate-800 hover:bg-slate-700 peer-checked:bg-purple-600 peer-checked:border-purple-400 transition text-center">
              <span class="block font-bold text-lg">Team</span><span class="text-xs text-slate-400 peer-checked:text-purple-100">Squad (6 Org)</span>
            </div>
          </label>
        </div>
      </div>

      <div id="teamInfoSection" class="hidden card-glass p-6 rounded-2xl mb-6 border-l-4 border-purple-500">
        <label class="block text-purple-400 font-bold mb-2 uppercase text-xs">Nama Pasukan</label>
        <input type="text" name="namaPasukan" class="w-full p-3 rounded-lg font-bold uppercase tracking-wide" placeholder="CTH: BUKIT TUNGGAL ESPORTS">
      </div>

      <div id="participantsContainer"></div>
      
      <div id="paymentSection" class="hidden card-glass p-6 rounded-2xl mb-8 border-t-2 border-slate-600">
        <h3 class="text-white font-bold text-lg mb-4 flex items-center gap-2">üí≥ Kaedah Pembayaran</h3>
        <div class="grid grid-cols-2 gap-4 mb-4">
           <label class="cursor-pointer">
            <input type="radio" name="jenisBayaran" value="Cash" onchange="togglePayment('Cash')" required class="peer sr-only">
            <div class="p-3 rounded-lg border border-slate-600 bg-slate-800 peer-checked:bg-emerald-600 peer-checked:text-white transition text-center font-semibold">üíµ Tunai</div>
          </label>
           <label class="cursor-pointer">
            <input type="radio" name="jenisBayaran" value="QR" onchange="togglePayment('QR')" required class="peer sr-only">
            <div class="p-3 rounded-lg border border-slate-600 bg-slate-800 peer-checked:bg-pink-600 peer-checked:text-white transition text-center font-semibold">üì≤ QR Pay</div>
          </label>
        </div>
        <div id="qrContainer" class="hidden text-center bg-white p-4 rounded-xl">
           <p class="text-slate-800 text-sm font-bold mb-2">Imbas untuk Bayar</p>
           <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=ContohQRKodBendahari" class="mx-auto w-40 h-40 border-2 border-black mb-4">
           <div class="text-left bg-slate-100 p-3 rounded border border-slate-300">
             <label class="block text-xs font-bold text-slate-700 mb-1">üì§ Upload Resit / Dokumen</label>
             <input type="file" id="uploadFile" multiple accept="image/*,application/pdf" class="w-full text-xs text-slate-500">
             <p class="text-[10px] text-slate-500 mt-1">*Wajib jika QR Pay</p>
           </div>
        </div>
      </div>

      <button type="submit" id="btnSubmit" class="hidden w-full bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 text-white font-black py-4 rounded-xl shadow-lg shadow-purple-900/50 hover:brightness-110 transition transform active:scale-95 text-lg uppercase tracking-widest">
        Sahkan Penyertaan
      </button>

    </form>
    <div class="text-center text-slate-500 text-xs mt-8 pb-8">Sistem Pendaftaran Digital DUN Bukit Tunggal</div>
  </div>

  <script>
    // ==========================================
    // ‚ö†Ô∏è PASTE URL DEPLOYMENT ANDA DI SINI
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw3nRuzAtwySi4TNTqnbjsHP5YTRLuZYdfG-ivdf4TfV-oK6i2Q_VrQH9jV39TFybMc/exec"; 
    // ==========================================

    let quotaStatus = { lelakiFull: false, perempuanFull: false };
    const cawanganList = ["Bukit Tunggal", "Telaga Daing", "Pulau Duyong", "Kepong", "Tebauk", "Lain-lain"];

    document.addEventListener('DOMContentLoaded', function() {
      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ action: "getQuota" })
      })
      .then(res => res.json())
      .then(data => {
        quotaStatus = data;
        let warningText = "";
        if(data.lelakiFull) warningText += "<br><span class='text-red-400'>‚ö†Ô∏è Kuota Lelaki PENUH</span>";
        if(data.perempuanFull) warningText += "<br><span class='text-red-400'>‚ö†Ô∏è Kuota Perempuan PENUH</span>";

        Swal.fire({
          title: 'üî• Info Peserta',
          html: `<div class="text-left text-sm space-y-2">
                  <p>üëã <b>Assalamualaikum!</b></p>
                  <ul class="list-disc pl-4 opacity-80">
                    <li>Lelaki: ${data.lelakiCount}/30 | Perempuan: ${data.perempuanCount}/30</li>
                    ${warningText}
                  </ul>
                 </div>`,
          imageUrl: 'https://cdn-icons-png.flaticon.com/512/3163/3163228.png', imageWidth: 60, imageHeight: 60,
          confirmButtonText: 'Faham', confirmButtonColor: '#2563eb', background: '#1e293b', color: '#fff'
        });
      })
      .catch(err => console.error("Error fetching quota:", err));
    });

    // 4. GENERATE HTML (VERSI STRICT DISABLE + SEMAK INDIVIDU)
    function getParticipantHTML(index) {
      let title = index === 1 ? "PESERTA 1 (KETUA)" : `PESERTA ${index}`;
      let options = cawanganList.map(c => `<option value="${c}">${c}</option>`).join('');
      
      // LOGIC STRICT: Tukar terus struktur option HTML
      // 1. Value jadi kosong ("") supaya tak boleh submit
      // 2. Style jadi merah & gelap
      // 3. Attribute disabled
      
      let optionLelaki = quotaStatus.lelakiFull 
          ? `<option value="" disabled style="color:#ef4444; background:#1e293b; font-weight:bold;">Lelaki (PENUH ‚õî)</option>` 
          : `<option value="Lelaki">Lelaki</option>`;

      let optionPerempuan = quotaStatus.perempuanFull 
          ? `<option value="" disabled style="color:#ef4444; background:#1e293b; font-weight:bold;">Perempuan (PENUH ‚õî)</option>` 
          : `<option value="Perempuan">Perempuan</option>`;

      return `
      <div class="card-glass p-6 rounded-2xl mb-6 relative overflow-hidden border border-slate-700 animate-fade-in">
        <h3 class="text-blue-400 font-bold text-lg mb-4 border-b border-slate-600 pb-2 flex justify-between">
            ${title} <span class="text-xs text-slate-500 self-center">Slot #${index}</span>
        </h3>
        
        <div class="mb-4 flex gap-2 items-end">
            <div class="w-2/3">
                 <label class="text-xs font-bold text-yellow-500 uppercase">Semak Rekod</label>
                 <input type="number" id="searchIC_${index}" placeholder="IC (Tanpa -)" class="w-full p-2 rounded-lg text-sm border-yellow-600/50 bg-yellow-900/20">
            </div>
            <button type="button" onclick="checkIndividual(${index})" class="w-1/3 bg-yellow-600 hover:bg-yellow-500 text-white p-2 rounded-lg font-bold text-xs uppercase h-[42px]">Semak</button>
        </div>
        <hr class="border-slate-700 mb-4">

        <div class="space-y-4">
          <div><label class="text-xs font-bold text-slate-400 uppercase">Nama Penuh</label><input type="text" name="nama${index}" class="w-full p-3 rounded-lg" required></div>
          <div class="grid grid-cols-3 gap-3">
            <div class="col-span-2"><label class="text-xs font-bold text-slate-400 uppercase">No. K/P</label><input type="number" name="ic${index}" class="w-full p-3 rounded-lg" required></div>
            <div><label class="text-xs font-bold text-slate-400 uppercase">Umur</label><input type="number" name="umur${index}" class="w-full p-3 rounded-lg" required></div>
          </div>
          <div class="grid grid-cols-2 gap-3">
             <div><label class="text-xs font-bold text-slate-400 uppercase">No. Tel</label><input type="tel" name="tel${index}" class="w-full p-3 rounded-lg" required></div>
             
             <div><label class="text-xs font-bold text-slate-400 uppercase">Jantina</label>
               <select name="jantina${index}" class="w-full p-3 rounded-lg" required>
                 <option value="">- Pilih -</option>
                 ${optionLelaki}
                 ${optionPerempuan}
               </select>
             </div>
             
          </div>
          <div><label class="text-xs font-bold text-slate-400 uppercase">Cawangan</label>
             <select name="cawangan${index}" class="w-full p-3 rounded-lg" required><option value="">- Sila Pilih -</option>${options}</select>
          </div>
          <div><label class="text-xs font-bold text-slate-400 uppercase">Alamat</label><textarea name="alamat${index}" rows="2" class="w-full p-3 rounded-lg" required></textarea></div>
        </div>
      </div>`;
    }

    // 2. CHECK INDIVIDUAL FUNCTION
    function checkIndividual(index) {
        let icVal = document.getElementById(`searchIC_${index}`).value;
        if(!icVal) return Swal.fire({toast:true, position:'top-end', icon:'warning', title:'Masukkan No. IC dulu', timer: 2000, showConfirmButton: false, background:'#1e293b', color:'#fff'});

        Swal.fire({title: 'Semak...', didOpen: () => Swal.showLoading(), background:'#1e293b', color:'#fff', width: 300});

        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({ action: "searchMember", ic: icVal })
        })
        .then(res => res.json())
        .then(result => {
            Swal.close();
            if(result.found) {
                // Auto fill fields for that specific index
                document.getElementsByName(`nama${index}`)[0].value = result.nama;
                document.getElementsByName(`tel${index}`)[0].value = result.tel;
                document.getElementsByName(`jantina${index}`)[0].value = result.jantina;
                document.getElementsByName(`cawangan${index}`)[0].value = result.cawangan;
                document.getElementsByName(`alamat${index}`)[0].value = result.alamat;
                document.getElementsByName(`ic${index}`)[0].value = icVal;
                
                Swal.fire({toast:true, position:'top-end', icon:'success', title: 'Jumpa & Auto-fill!', timer: 2000, showConfirmButton: false, background:'#1e293b', color:'#fff'});
            } else {
                Swal.fire({toast:true, position:'top-end', icon:'error', title: 'Tiada Rekod', timer: 2000, showConfirmButton: false, background:'#1e293b', color:'#fff'});
            }
        });
    }

    function togglePayment(type) {
        const qr = document.getElementById('qrContainer');
        const fileInput = document.getElementById('uploadFile');
        if (type === 'QR') {
            qr.classList.remove('hidden');
            fileInput.setAttribute('required', 'true');
        } else {
            qr.classList.add('hidden');
            fileInput.removeAttribute('required');
        }
    }

    function toggleForm(type) {
      const container = document.getElementById('participantsContainer');
      const teamSection = document.getElementById('teamInfoSection');
      const submitBtn = document.getElementById('btnSubmit');
      const paymentSection = document.getElementById('paymentSection'); 
      
      container.innerHTML = "";
      submitBtn.classList.remove('hidden');
      paymentSection.classList.remove('hidden'); 

      if (type === 'Individu') {
        Swal.fire({ icon: 'info', title: 'Individu', text: 'Peserta tunggal.', confirmButtonColor: '#2563eb', background: '#1e293b', color: '#fff' });
        teamSection.classList.add('hidden');
        teamSection.querySelector('input').removeAttribute('required');
        container.innerHTML = getParticipantHTML(1); 
      } 
      else if (type === 'Berkumpulan') {
        Swal.fire({ icon: 'success', title: 'Berkumpulan', text: 'Sila isi maklumat untuk 6 orang ahli.', confirmButtonColor: '#9333ea', background: '#1e293b', color: '#fff' });
        teamSection.classList.remove('hidden');
        teamSection.querySelector('input').setAttribute('required', 'true');
        // LOOP 6 KALI UNTUK TEAM
        for(let i=1; i<=6; i++) container.innerHTML += getParticipantHTML(i);
      }
    }

    // 3. SUBMIT FUNCTION
    document.getElementById('mainForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const btn = document.getElementById('btnSubmit');
      btn.innerText = "SEDANG HANTAR...";
      btn.disabled = true;
      btn.classList.add('opacity-50');

      var formData = new FormData(this);
      var formObject = Object.fromEntries(formData.entries());
      formObject.action = "submitForm";

      // File handling code (sama macam sebelum ni)
      var fileInput = document.getElementById('uploadFile');
      var filePromises = [];
      
      if (fileInput.files.length > 0) {
        Array.from(fileInput.files).forEach(file => {
          filePromises.push(new Promise((resolve, reject) => {
            var reader = new FileReader();
            reader.onload = e => resolve({ name: file.name, mimeType: file.type, data: e.target.result });
            reader.onerror = reject;
            reader.readAsDataURL(file);
          }));
        });
      }

      Promise.all(filePromises).then(files => {
        formObject.filesData = files; 

        fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify(formObject)
        })
        .then(res => res.json())
        .then(response => {
           if(response.status === "success") {
             // 4. CLOSING PAGE (WHATSAPP)
             Swal.fire({
               icon: 'success', 
               title: 'PENDAFTARAN BERJAYA!', 
               html: `
                <div class="space-y-4 mt-4">
                  <p class="text-sm text-slate-300">Terima kasih mendaftar. Sila masuk ke group WhatsApp rasmi:</p>
                  <a href="https://chat.whatsapp.com/JkPxseJt68YKeMTqB9D3TX" target="_blank" class="block w-full bg-green-600 text-white font-bold py-3 rounded-xl hover:bg-green-500 flex items-center justify-center gap-2">
                    <i class="fa-brands fa-whatsapp text-xl"></i> JOIN GROUP WHATSAPP
                  </a>
                  <hr class="border-slate-600">
                  <p class="text-xs text-slate-400">Sebarang pertanyaan hubungi:</p>
                  <div class="flex gap-2">
                    <a href="https://wa.me/60196034517" target="_blank" class="flex-1 bg-slate-700 p-2 rounded-lg text-xs hover:bg-slate-600">üìû Syafa</a>
                    <a href="https://wa.me/60105226472" target="_blank" class="flex-1 bg-slate-700 p-2 rounded-lg text-xs hover:bg-slate-600">üìû Qamar</a>
                  </div>
                </div>
               `,
               confirmButtonText: 'Tutup',
               confirmButtonColor: '#8b5cf6', background: '#1e293b', color: '#fff',
               allowOutsideClick: false
             }).then((result) => { if (result.isConfirmed) location.reload(); });
           } else {
             throw new Error(response.message || "Unknown error");
           }
        })
        .catch(err => {
           btn.innerText = "CUBA LAGI";
           btn.disabled = false;
           btn.classList.remove('opacity-50');
           Swal.fire('Ralat', err.message, 'error');
        });
      });
    });

    // ============================================================
    // 4. FUNCTION UNTUK BUTANG KUNING ATAS (GLOBAL CHECK)
    // ============================================================
    function checkMemberDB() {
      // Ambil nilai dari kotak input kuning di atas
      let icVal = document.getElementById('searchIC').value; 
      // Nota: Pastikan ID input di HTML atas tu ialah id="searchIC"
      
      if(!icVal) return Swal.fire('Ralat', 'Masukkan No. IC', 'warning');

      Swal.fire({
          title: 'Sedang Semak...', 
          html: 'Mencari rekod lama...',
          didOpen: () => Swal.showLoading(), 
          background:'#1e293b', 
          color:'#fff'
      });

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ action: "searchMember", ic: icVal })
      })
      .then(res => res.json())
      .then(result => {
        Swal.close(); // Tutup loading
        
        if(result.found) {
          // Kalau jumpa, kita anggap dia adalah Ketua (Peserta 1)
          Swal.fire({
              icon: 'success', 
              title: 'Rekod Ditemui!', 
              text: 'Data anda dimasukkan ke slot Peserta 1.', 
              background:'#1e293b', 
              color:'#fff',
              timer: 1500,
              showConfirmButton: false
          });

          // 1. Auto-select Individu dulu supaya form keluar (kalau belum buka)
          // Jika tuan nak dia auto-select team, boleh ubah logic ni
          const radioIndividu = document.querySelector('input[value="Individu"]');
          if(radioIndividu && !radioIndividu.checked) {
              radioIndividu.click();
          }

          // Tunggu sekejap (500ms) untuk form render, baru isi data
          setTimeout(() => {
              if(document.getElementsByName('nama1')[0]) {
                  document.getElementsByName('nama1')[0].value = result.nama;
                  document.getElementsByName('tel1')[0].value = result.tel;
                  document.getElementsByName('jantina1')[0].value = result.jantina;
                  document.getElementsByName('cawangan1')[0].value = result.cawangan;
                  document.getElementsByName('alamat1')[0].value = result.alamat;
                  document.getElementsByName('ic1')[0].value = icVal;
                  
                  // Update juga kotak semak kecil di dalam kad Peserta 1 supaya nampak sama
                  if(document.getElementById('searchIC_1')) {
                      document.getElementById('searchIC_1').value = icVal;
                  }
              }
          }, 500);

        } else {
          Swal.fire({
              icon: 'error', 
              title: 'Tiada Rekod', 
              text: 'Sila isi borang secara manual.', 
              background:'#1e293b', 
              color:'#fff'
          });
        }
      })
      .catch(err => {
          Swal.close();
          console.error(err);
          Swal.fire('Ralat Sistem', 'Sila cuba sebentar lagi.', 'error');
      });
    }
  </script>
</body>
</html>
